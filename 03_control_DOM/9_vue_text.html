<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text y once</title>
</head>
<body>

    <!-- 
        Directicas
        v-text = mostrar texto de forma rectiva
        v-once = mostrar texto no reactivo
    -->

    <div id="app">
        <input type="text" v-model="nombre">
        <p v-text="nombre">v-text:</p>
        <p>v-text:{{nombre}}</p>
        <p v-once>v-once:{{nombre}}</p>

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="9_v_text.js"></script>
</html>
