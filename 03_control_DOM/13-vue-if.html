<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>

<body>

    <!--
        directiva v-show: es una condicional;
        true lo muestra en html, false lo oculta
    -->

    <!-- calculadora de notas |3.0 > A - 3.0 < F| -->
    <div id="app">

        <input type="text" v-model="login">
        <p>{{password}}</p>
        <div v-if="isLogin">Estas Logeado</div>
        <div v-else="isLogin">No estas Logeado</div>
        <!-- injecta el codigo dependiendo a la condicion V o F -->
        
    </div>

    <!-- Password -->
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            
            el:'#app',
            data:{
                password: 'dfasd2f2as2f2asdf',
                login:''
            },
            computed:{
                isLogin(){
                    if (this.password == this.login) {
                        return true
                    }
                    return false
                }
            }
        })
    </script>
</body>
</html>
